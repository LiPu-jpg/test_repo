[[exam]]
content = """
**从 2024 年春季开始，深圳校区的大学物理与本部联考。** 2024 年和本部联考后，大物考试难度大幅上升，平均分保守估计降低了 15 分左右。

2024 春季学期大物 XA 期末试卷结构为 10 题选择 + 10 题填空 + 6 题大题。
2024 秋季学期大物 XB 期末试卷结构为 10 题填空 + 1 题推导证明 + 7 题计算 + 1 题设计与应用。

2024 秋大物 XB 考试考到了很多很偏的知识点，卷子大背诵且和物理思维毫无关系。本部期中考全是热学，且本部没有学习几何光学内容，导致上课花了大量时间的热学只考了 2 题填空题和 1 题推导证明题，量子物理和波动光学考了很多，而几何光学一题不考。

考试均允许带计算器。
"""

