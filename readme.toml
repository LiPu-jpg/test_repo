[[advice]]
content = """
大物虽然在和本部联考后大改，但是总体上还是大背诵，两学期大物要对物理学的各个领域都有一个入门级的学习，自然有很多公式定义定理要记忆。

大物 XA 中力学和电磁学思维量较大，力学需要正确进行受力分析，电磁场需要正确找到各个电磁量和力学量的关系，在高中基础上引入了微积分，这也是大物 XA 的难点所在。

大物 XB 思维量则小得多，一个直观感受是没有积分计算，只有简单的加减乘除，但是大物 XB 内容较散，光学、热学、量子物理各部分各成体系，并无很强的相关性。并且由于振动与波动、狭义相对论部分内容移至大物 XA 部分教学，本部加入了大量的原本不要求的内容和拓展应用内容，导致原本零碎的课程更加零碎。

我不推荐突击学习，不论是大物 XA 还是大物 XB，都需要理解课本定理和推导的过程，在做习题的时候需要理解答案的推导过程。资料中清华题库和上交试题在难度上和哈工大的试卷难度都不相同，如果遇到难度过高的题目不要死磕，难度以课后习题和往年题为参考。
"""

[[advice]]
content = """
突击学习真的很痛苦，但是我两学期都是突击的，甚至大物下突击学习两三周去考试、成绩还算不错——个例仅供参考！

在速通的语境下讨论：按我两个学期的感受，如果你能跟着黎光旭老师的合集学习并理解上课内容，那么对付大计算和大推导大概是没什么问题的，因为**理解定理和习题练手**正是黎老师的上课重点；如果你肯上压力，多花一点时间自己搞懂作业题，拿到高分也完全是有可能的！
"""

[[advice]]
content = """
大学物理 XA 的知识点相对系统，考试相对更侧重对知识点的理解和熟练应用。力学、电磁学需要背诵的地方不多，更多需要的是正确建立物理模型，利用微积分知识解题。题目难的时候还是有一定思维量的，建议有针对性的刷一些题、积累一些技巧。

大学物理 XB 知识点多而散，考试更侧重于对知识点的了解和简单应用，因此也容易考一些比较“偏”的知识点。很多零散的知识点一定要知道其最基本的表述、公式，复习时应力求全面。比如 25 秋的大学物理 XB 考查了速率分布函数意义和费马原理的默写型填空题。

另外，老师还会发本部的阶段训练题供大家练手。阶段训练题的题型和期末考试基本一致，并且考试中也会出现阶段训练题的改编或原题。阶段训练题部分题目比较偏难怪，不必死磕，但整体上还是建议用好这套参考资料的。
"""

